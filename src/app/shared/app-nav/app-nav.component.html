<nav>
  <ul class="app-navbar">
    <li *ngFor="let n of nav"
      class="app-navbar-item"
    >
      <a
        class="app-navbar-anchor"
        [routerLink]="n.path"
        [routerLinkActiveOptions]="{exact: true}"
        routerLinkActive="app-navbar-item-active"
      >
        {{ n.name }}
      </a>
    </li>
  </ul>
</nav>
