<div *ngIf="routes && routes.length" class="stache-table-of-contents">
  <div class="stache-table-of-contents-wrapper">
    <div class="stache-table-of-contents-header">
      <h1 class="stache-table-of-contents-heading">
        Contents
      </h1>
    </div>
    <div class="stache-table-of-contents-body">
      <stache-nav navType="table-of-contents" [routes]="routes">
      </stache-nav>
    </div>
  </div>
</div>
